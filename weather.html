<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Weather Lookup</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" type="text/css" href="weather.css">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		
		<script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.21.3/services/services-web.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="weather.js"></script>
	</head>
	<body>
		<!--Nav Bar template-->
		<div id="nav-placeholder">

		</div>
		<!--end of Nav Bar template-->

		<div class="container">
			<div class="row height d-flex justify-content-center align-items-center">
				<div class="col-lg-8">
					<div class="searchBox">
						<i class="fa fa-search"></i>
						<input type="text" id="searchInput" class="form-control" placeholder="Search city or ZIP Code">
						<button id="searchButton" class="btn btn-success">Search</button>
					</div>
				</div>
			</div>
			<div class="row height d-flex justify-content-center align-items-center" id="blankSearchMessage" style="visibility: hidden;">
				<div class="col-lg-8">
					<div class="alert alert-danger" role="alert">
						<strong>Please enter a city or ZIP Code!</strong>
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="locationContainer">
			<div class="row">
				<div class="col-10" id="currentLocation">
					<!--Location of Search appended here -->	
				</div>
			</div>
		</div>
		<div class="container" id="weatherContainer">
			<!--Weather data appended here -->
		</div>


		<input type="hidden" id="lat" name="lat" value="">
		<input type="hidden" id="lon" name="lon" value="">
		<input type="hidden" id="currentPage" name="currentPage" value="weatherLookup">

		<script>
			$(function(){
				$("#nav-placeholder").load("navbarplain.html");
			});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</body>
</html>
