<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Search History</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" type="text/css" href="search.css">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

		<!-- Latest compiled JavaScript -->
		<script src="search.js"></script>
	</head>
	<body>
		<!--Nav Bar template-->
		<div id="nav-placeholder">

		</div>
		<!--end of Nav Bar template-->

		<div class="container" id="dateContainer">
			<div class="row">
				<div class="col-md-4 my-auto text-center" id="currentDate">
					<label>Enter a date to view the search history from that day.</label><br>
					<input type="date" id="dateSearch" name="dateSearch"><br>
				</div>
				<div class="col-md-4 my-auto text-center">
					<label for="numOfResults">Number of results to be shown:</label><br>
					<input type="number" id="numOfResults" name="numOfResults" value="10" step="5"><br>
				</div>
				<div class="col-md-4 my-auto text-center" id="buttonCol">
					<button id="searchButton" class="btn btn-success">Search</button>
				</div>
			</div>
		</div>
		<div class="container" id="resultsContainer">
			<div class="row justify-content-center">
				<div class="col my-auto text-center"> 
					<h2 id="header"> </h2>
					<h5 id="message"> </h5>	
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-10 text-center" id="tableCol">
					<table class="table">
						<thead><tr><th>Location</th><th>Date</th><th>Latitude</th><th>Longitude</th><th>Weather Data</th></tr></thead>
						<tbody id='results'>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="container" id="locationContainer">
			<div class="row">
				<div class="col-10" id="currentLocation">
					<!--Location of Search appended here -->
				</div>
			</div>
		</div>
		<div class="container" id="weatherContainer">
			<!--Weather data appended here -->
		</div>
		<input type="hidden" id="currentPage" name="currentPage" value="searchHistory">

		<script>
			$(function(){
				$("#nav-placeholder").load("navbarplain.html");
			});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</body>
</html>
